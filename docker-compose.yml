services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - db
    env_file:
      - .env.dev
    ports:
      - 3333:3333
      # - 9229:9229
      - 5555:5555
      - 4000:4000
      - 9092:9092
  db:
    image: postgres
    env_file:
      - .env.dev
    ports:
      - 35000:5432